<div class="col-md-5">
  <h2><strong>Numbers formatter example</strong></h2>
  <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
    <div class="form-group">
      <label for="">Enter a number</label>
      <input class="form-control" type="text" name="num"
             [myNumbersFormatter]="4"
             [myFractionalSizeValidator]="4"
             [ngModel]="numModel.num" #num="ngModel"/>
      <small [hidden]="num.valid || (num.pristine && !f.submitted)" class="text-danger">
        Required number of decimals is 4.
      </small>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-default">Submit</button>
    <div class="margin-20" *ngIf="f">
      <div>Form details:-</div>
      <pre>Is form valid?: <br>{{f.valid | json}}</pre>
      <pre>Is form isDirty?: <br>{{f.dirty | json}}</pre>
      <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
      <pre>submitted value: <br>{{f.value | json}}</pre>
    </div>
  </form>
</div>
